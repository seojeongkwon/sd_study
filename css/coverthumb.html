<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>coverthumb</title>
  <style>
  .thumb{border:1px #F00 solid; width:300px; height:200px; margin:0 auto; overflow:hidden; position:relative;}
  .thumb img{width:100%;}
  .cover{border:1px #F00 solid; position:absolute; width:100%; bottom:0; color:#FFF; background-color:rgba(0,0,0,0.5);}

  </style>
</head>
<body>

  <div class="thumb">
    <img src="../image/5.jpg" alt="">
    <div class="cover">
      <cite>유리병</cite>
      <span>병 병병병병</span>
    </div>
  </div>
</body>
</html>
