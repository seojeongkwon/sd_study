<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>보배드림</title>
<style>
/*reset*/
a{text-decoration: none; color:#000;}

/*layout*/
.wrap{outline:1px #f00 solid; width:990px; height:2016px; margin:0 auto; position:relative;}

.top{outline:1px #f00 solid; width:100%; height:138px; position:relative;}
.top_bar{outline:1px #f00 solid; width:100%; height:30px; margin-top:5px;}
.top_bar span{font-size:11px;  margin-top:5px;}
.logo{position:absolute; bottom:45px;}
.middle{outline:1px #f00 solid; width:250px; height:85px; position:absolute; left:387px; top:50px;}
.event{outline:1px #f00 solid; position:absolute; right:0; top:50px;}

.contents{outline:1px #f00 solid; width:100%; height:1426px;}
.menu{outline:1px #f00 solid; width:100%; height:39px;}
.sub_menu{outline:1px #f00 solid; width:100%; height:37px;}
.left_contents{outline:1px #f00 solid; width:753px; height:1349px; position:absolute; left:0; top:214px;}
.right_contents{outline:1px #f00 solid;width:235px; height:1349px; position:absolute; right:0; top:214px;}

.notice{outline:1px #f00 solid; width:100%; height:245px;}
</style>
</head>
<body>
  <div class="wrap">
<header class="top">
  <div class="top_bar">
    <span><a href=""><img src="../image/star.jpg" alt="">즐겨찾기</a></span>
    <span><a href=""><img src="../image/number-ten.jpg" alt="">기아 K5 하이브리드(12년식) <img src="../image/up.jpg" alt="">41</a></span>
    <div class="logo"><img src="../image/logo.jpg" alt="보배드림"></div>
    <div class="middle"><img src="../image/ad.png" alt="삼성화재 애니카 다이렉트">
    <input type="search"></div>
    <div class="event"><img src="../image/event.jpg" alt=""></div>
  </div>
</header>
<section class="contents">
  <div class="menu"></div>
  <div class="sub_menu"></div>
  <div class="left_contents"></div>
  <div class="right_contents"></div>
</section>
<div class="notice"></div>

  </div>

</body>
</html>
