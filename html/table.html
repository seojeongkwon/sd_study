<!DOCTYPE html>
<html lang="en">
<head>

<body>
         <!표 >
<table border="1" width="50%" summary="3강의실 스마트웹반입니다.">
<caption>시간표</caption>

<colgroup>
  <col width="100%"/>
  <col width-"50%"/>
  <col width-"100%"/>
  <col width-"100%"/>
  <col width-"100%"/>
</colgroup>
<!합계가 있는경우>
 <tfoot>
    <tr>
     <td>t1</td>
     <td>tie2</td>
     <td>tie3</td>
     <td>te4</td>
     <td>t</td>
    </tr>
  </tfoot>
<!테이블 머릿말>
<thead>
  <tr>
    <!td{title$}*4>
    <th>월</th>
    <th>화</th>
    <th>수</th>
    <th>목</th>
    <th>금</th>
  </tr>
</thead>
<!테이블 information>
<tbody>
  <tr>
   <td>title1</td>
   <td>title2</td>
   <td>title3</td>
   <td>title4</td>
   <td>title5</td>
  </tr>
</tbody>
  <tr>
   <td>title1</td>
   <td>title2</td>
   <td>title3</td>
   <td>title4</td>
   <td>title5</td>
  </tr>
</table>

<br>
<!--table>caption+(colgroup>col[width=""]*4)+(thead>tr>th{text}*4)+(tbody>tr*5>td{text}*4)-->

<table border="1" width="50%">
  <caption></caption>
  <colgroup>
    <col width="100">
    <col width="100">
    <col width="100">
    <col width="100">
  </colgroup>
  <thead>
    <tr>
      <th>text</th>
      <th>text</th>
      <th>text</th>
      <th>text</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan="2">text</td>
      <td>text</td>
      <td>text</td>
    </tr>
    <tr>
      <td colspan="3">text</td>
      <td rowspan="3">text</td>
    </tr>
    <tr>
      <td rowspan='2'>text</td>
      <td rowspan="2">text</td>
      <td>text</td>
    </tr>
    <tr>
      <td>text</td>
    </tr>
    <tr>
      <td>text</td>
      <td>text</td>
      <td>text</td>
      <td>text</td>
    </tr>
  </tbody>
</table>

</html>
