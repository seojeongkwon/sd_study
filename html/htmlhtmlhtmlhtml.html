<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>회원가입</title>
</head>
<body>

<h1><p align="center">회 원 가 입</p></h1>

<fieldset>
  <form action="sign.html" method="post">

<table border="1" width="100%">

  <colgroup>
    <col="30%">
    <col="70%">
  </colgroup>

<tr>
  <th><label for="name">이름</label></th>
  <td><input type="text" value="" name="" id="name" placeholder="이름을입력해주세요"/></td>
</tr>
<tr>
  <th><label for="gender">성별</label></th>
  <td>남<input type="radio" value="" name="gender" id="man" checked="yes"/>
      여<input type="radio" value="" name="gender" id="girl" checked="no"/></td>
</tr>
<tr>
  <th><label for="id">아이디</label></th>
  <td><input type="text" value="" name="" id="id" placeholder="아이디입력해주세요"/>
      <input type="button" value="중복확인"/></td>
</tr>
<tr>
  <th><label for="pw">비밀번호</label></th>
  <td><input type="password" value="" name="" id="pw" placeholder="비번을 입력해주세요"/></td>
</tr>
<tr>
  <th><label for="pw_re">비밀번호재입력</label></th>
  <td><input type="text" value="" name="" id="pw_re" placeholder="이름을 입력해주세요"/></td>
</tr>
<tr>
  <th><label for="address">주소</label></th>
  <td><input type="text" value="" name="" id="address" placeholder="주소를 입력해주세요"/>
      <input type="button" value="주소찾기"></td>
</tr>
<tr>
  <th><label for="email">이메일</label></th>
  <td><input type="text" value="" name="" id="email_1" placeholder="이메일을 입력해주세요"/>@
      <input type="text" value="" name="" id="email_2" placeholder="naver.com"/>
      <select id="email">
        <option value="naver.com"></option>
        <option value="gmail.com"></option>
        <option value="daum.com"></option>
      </select>
    </td>
</tr>
<tr>
  <th><label for="phone">전화번호</label></th>
  <td>
    <select id="phone">
      <option>010</option>
      <option>011</option>
      <option>017</option>
    </select>
    -
    <input type="text" value="" name="" id="phone2"/>
    -
    <input type="text" value="" name="" id="phone3"/>
  </td>
</tr>
<tr>
  <th><label for="hobby">취미</label></th>
  <td>
      <input type="checkbox" value="" name="hobby" id="hobby"/>여행
      <input type="checkbox" value="" name="id" id="shopping"/>쇼핑
      <input type="checkbox" value="" name="game" id="game"/>게임
      <input type="checkbox" value="" name="" id="etc"/>기타
  </td>
</tr>
<tr>
  <th><label for="self">자기소개</label></th>
  <td><textarea id="self" name="" value="" cols="40" rows="10"></textarea></td>
</tr>
</table>



<p align="center"><input type="submit" value="완료"/><input type="reset" value="다시입력"/></p>

</form>
</fieldset>

</body>
</html>
