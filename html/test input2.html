
<form>
  <fieldset>
    <legend><p align="center"><font size=+2>회 원 가 입</font></p></legend>

<table border="1">
  <caption>회원가입</caption>

<tbody>
<tr>
  <th><label for="name">이름</label></th>
  <td><input type="text" name="fullname" id="name" placeholder="이름" /></td>
</tr>
<tr>
  <th><label for="man">성별</label></th>
  <td><input type="radio" name="gd" id="man" value="man" checked="enable" /><label for="man">남</label>
    <input type="radio" name="gd" id="woman" value="woman" /><label for="woman">여</label></td>
</tr>
<tr>
  <th><label for="id">아이디</label></th>
  <td><input type="text" name="username" id="id" placeholder="아이디" />
  <input type="button" value="중복확인" /></td>
</tr>
<tr>
  <th><label for="password">비밀번호</laber></td>
  <td><input type="password" name="pwd" id="password" placeholder="비밀번호" /></td>
</tr>
<tr>
  <th><label for="password2">비밀번호 재입력</td>
  <td><input type="password" name="pwd2" id="password2" placeholder="비밀번호 재입력" /></td>
</tr>
<tr>
  <th><label for="adress">주소</label></th>
  <td><input type="text" name=ad id="adress" placeholder="바다" />
  <input type="button" value="주소찾기" /></td>
</tr>
<tr>
  <th><label for="email">이메일</label></th>
  <td><input type="text" id="email" placeholder="rnsth" />@<input type="text" placeholder="naver.com" />
  <select>
    <option>naver.com</option>
    <option>nate.com</option>
    <option>gmail.com</option>
     <option>daum.net</option>
   </select></td>
</tr>
<tr>
  <th><label for="phonenumber">전화번호</label></th>
  <td><select id="phonenumber">
    <option>010</option>
    <option>011</option>
    <option>017</option>
  </select>-<input type="text" placeholder="0000">-<input type="text" placeholder="0000" />
</td>
</tr>
<tr>
  <th><label for="hobby">취미</label></th>
  <td><input type="checkbox" id="hobby" />여행<input type="checkbox" />쇼핑<input type="checkbox" />게임<input type="checkbox" />기타</td>
</tr>
<tr>
  <th><label for="introduce">자기소개</label></th>
  <td><textarea name="itdc" id="introduce" cols="45" rows="10" placeholder="우리군소" /></textarea></td>
</tr>
</tbody>

</table>

<p align="center"><input type="submit" value="완료" /> <input type="reset" value="다시입력" /></p>
</form>
</fieldset>
