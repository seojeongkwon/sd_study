<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<div>
  <fieldset>
    <legend>회원정보</legend>
    <p><label for=name>이름</label>: <input type="text" name="fullname" id="name" placeholder="이름 입력"></p>
    <p><label for=user>아이디</label>: <input type="text" name="username" id="user" placeholder="아이디 입력"><input type="submit" value="중복확인"></p>
    <p><label for=password>비밀번호</label>: <input type="password" name="pwd" id="password" placeholder="비밀번호 입력"></p>
    <p><label for=password2>비밀번호 확인</label>: <input type="password" name="pwd2" id="password2"placeholder="비밀번호 확인"></p>
    <p><label for=email>이메일</label>: <input type="email" name="adress" id="email" placeholder="fksdud377@nate.com"></p>
    <p><label for=email2>이메일 수신동의</label>:
      <input type="radio" name="동의" value="yes" id="email2">동의
      <input type="radio" name="동의" value="no">동의 안함</p>
    <p><label for=phonenumber>전화번호</label>:
      <select name="pn" id="phonenumber">
      <option>SKT</option>
      <option>KT</option>
      <option>LG</option>
      </select>
    <input type="text" placeholder="-빼고 숫자만 입력"></p>
   <p><label for=information>정보이용<input type="checkbox" id=information>개인정보이용
  <input type="checkbox">개인정보사용</p>
  <p><input type="submit" value="가입"></p>
  </fieldset>
</div>


</body>
</html>
